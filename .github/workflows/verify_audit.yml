name: Verify and Audit

on:
  # Disabled for website project - only run on manual trigger
  # push:
  #   branches: [main]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile
        run: npx hardhat compile
        
      - name: Verify contracts
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          RPC_URL_PRIMARY: ${{ secrets.RPC_URL_PRIMARY }}
        run: |
          if [ -z "$RPC_URL_PRIMARY" ]; then
            echo "RPC_URL_PRIMARY not set, using fallback https://mainnet.base.org"
            export RPC_URL_PRIMARY="https://mainnet.base.org"
          fi
          npx hardhat run scripts/verifyAndAudit.cjs --network base