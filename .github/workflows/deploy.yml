name: Stupidiots â€” Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: deploy-prod
      cancel-in-progress: true
    env:
      SSH_USER: ${{ secrets.SERVER_USER }}
      SSH_HOST: ${{ secrets.SERVER_IP }}
      REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync and ssh-client
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Test SSH connectivity (fail fast)
        run: |
          ssh -o BatchMode=yes -o ConnectTimeout=15 "$SSH_USER@$SSH_HOST" 'echo OK_PROD'

      - name: Validate inputs
        run: |
          test -n "$SSH_USER" && test -n "$SSH_HOST" && test -n "$REMOTE_DIR"
          test -d public_html

      - name: Rsync public_html to server (fast-fail)
        run: |
          rsync -az --delete -e "ssh -o BatchMode=yes -o ConnectTimeout=30" public_html/ "$SSH_USER@$SSH_HOST:$REMOTE_DIR/"

      - name: Create timestamped backup (remote)
        run: |
          ssh -o BatchMode=yes -o ConnectTimeout=15 "$SSH_USER@$SSH_HOST" '
            set -e
            BK=/var/www/html.backup.$(date +%Y%m%d_%H%M%S)
            [ -d /var/www/html ] && sudo cp -r /var/www/html "$BK" || true
          '

      - name: Reload Nginx (requires sudo or root)
        run: |
          ssh -o BatchMode=yes -o ConnectTimeout=15 "$SSH_USER@$SSH_HOST" 'nginx -t || sudo nginx -t'
          ssh -o BatchMode=yes -o ConnectTimeout=15 "$SSH_USER@$SSH_HOST" 'systemctl reload nginx || sudo systemctl reload nginx'

      - name: Health checks
        run: |
          curl -sI https://stupidiots.com/ | tee /dev/stderr | grep -q "200 OK"
          curl -sI https://stupidiots.com/assets/img/logo.png | tee /dev/stderr | grep -q "200 OK"
          curl -sI https://stupidiots.com/airdrop/idiocracy-1.json | tee /dev/stderr | grep -q "200 OK"

