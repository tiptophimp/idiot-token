name: Auto Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 31.97.13.9 >> ~/.ssh/known_hosts

      - name: Deploy with rollback
        env:
          HOST: 31.97.13.9
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no root@$HOST "
            set -e
            cd /root/idiot-token
            echo 'Saving current commit...'
            PREV_COMMIT=\$(git rev-parse HEAD)
            echo 'Fetching latest changes...'
            git fetch origin main
            git reset --hard origin/main
            echo 'Installing dependencies...'
            npm ci --omit=dev || { echo 'NPM install failed'; exit 1; }
            echo 'Restarting application...'
            pm2 restart idiot-token || pm2 start npm --name idiot-token -- run start
            echo 'Deployment successful.'
          " || ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no root@$HOST "
            echo 'Deployment failed â€” rolling back...'
            cd /root/idiot-token
            git reset --hard \$PREV_COMMIT
            pm2 restart idiot-token
            echo 'Rollback complete.'
          "
