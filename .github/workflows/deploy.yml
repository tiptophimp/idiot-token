name: Deploy to Hostinger via SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SFTP upload (static site)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          source: 01_LIVE_SITE/main_site/**
          target: ${{ secrets.REMOTE_DIR }}
          overwrite: true
          strip_components: 2
          recursive: true

  ftp_fallback:
    needs: deploy
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: FTP-SSL upload fallback (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: 01_LIVE_SITE/main_site
          server-dir: ${{ secrets.REMOTE_DIR }}
          exclude: |
            **/.git*
            **/.github/**
            **/05_ARCHIVES/**
          # exclude: ${{ secrets.EXCLUDES }}

