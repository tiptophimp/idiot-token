name: Release

on:
  # Disabled for website project - only run on manual trigger
  # push:
  #   tags: ['v*']
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile
        run: npx hardhat compile
        
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            audit/*.md
            sbom.json