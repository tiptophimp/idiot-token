name: Cleanup Old Workflow Runs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      
    steps:
    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 7
        keep_minimum_runs: 5

