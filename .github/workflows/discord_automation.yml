name: Stupidiots â€” Discord Automation (manual)

on:
  workflow_dispatch:  # Manual only

jobs:
  automate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: discord-automation
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate rewards secrets
        id: rewards
        run: |
          if [ -n "${{ secrets.DISCORD_BOT_TOKEN }}" ] && [ -n "${{ secrets.GUILD_ID }}" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "Skipping rewards: missing DISCORD_BOT_TOKEN or GUILD_ID"
          fi

      - name: Run reward tracker (guarded)
        if: steps.rewards.outputs.run == 'true'
        run: python scripts/idiot_rewards.py
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}

      - name: Run payout automation
        if: github.event_name == 'schedule'
        run: python scripts/idiot_payouts.py
        env:
          BASE_RPC: ${{ secrets.BASE_RPC }}
          PAYOUT_PRIVATE_KEY: ${{ secrets.PAYOUT_PRIVATE_KEY }}
          TOKEN_ADDRESS: ${{ secrets.TOKEN_ADDRESS }}
          POINTS_PER_TOKEN: "2.5"
          MIN_PAYOUT: "5"

