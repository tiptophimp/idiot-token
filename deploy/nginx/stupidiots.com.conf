server {
    listen 80;
    listen [::]:80;
    server_name stupidiots.com www.stupidiots.com;

    root /var/www/stupidiots.com/public_html;
    index index.html;

    access_log /var/log/nginx/stupidiots.access.log;
    error_log /var/log/nginx/stupidiots.error.log;

    # MIME types
    include /etc/nginx/mime.types;

    # Security headers (basic)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Default location: serve static or fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(?:png|jpe?g|gif|ico|webp|svg|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Airdrop files/JSON must be served as-is
    location /airdrop/ {
        try_files $uri =404;
    }
}

# Note: TLS/HTTPS will be added by certbot --nginx later

