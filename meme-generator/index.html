        .main-content {

        .meme-canvas {

        .controls {

            flex-direction: column;

        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
        }
        
        .control-group input, .control-group select, .control-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .control-group input:focus, .control-group select:focus, .control-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .template {
            aspect-ratio: 1;
            border: 3px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .template:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .template.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .template-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .download-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }
        
        .share-section {
            margin-top: 1rem;
            padding: 1.5rem;
            background: #e3f2fd;
            border-radius: 10px;
            text-align: center;
        }
        
        .share-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        let currentTemplate = 'drake';
        let canvas, ctx;
        
        // Initialize canvas
        window.onload = function() {
            canvas = document.getElementById('memeCanvas');
            ctx = canvas.getContext('2d');
            generateMeme();
            
            // Template selection
            document.querySelectorAll('.template').forEach(template => {
                template.addEventListener('click', function() {
                    document.querySelectorAll('.template').forEach(t => t.classList.remove('selected'));
                    this.classList.add('selected');
                    currentTemplate = this.dataset.template;
                    generateMeme();
                });
            });
            
            // Real-time updates
            document.getElementById('topText').addEventListener('input', generateMeme);
            document.getElementById('bottomText').addEventListener('input', generateMeme);
            document.getElementById('textColor').addEventListener('change', generateMeme);
            document.getElementById('textSize').addEventListener('input', generateMeme);
        };
        
        function generateMeme() {
            const topText = document.getElementById('topText').value;
            const bottomText = document.getElementById('bottomText').value;
            const textColor = document.getElementById('textColor').value;
            const textSize = parseInt(document.getElementById('textSize').value);
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background based on template
            drawTemplate();
            
            // Draw text
            ctx.fillStyle = textColor;
            ctx.font = `bold ${textSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            
            // Top text
            if (topText) {
                ctx.strokeText(topText, canvas.width / 2, 60);
                ctx.fillText(topText, canvas.width / 2, 60);
            }
            
            // Bottom text
            if (bottomText) {
                ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 30);
                ctx.fillText(bottomText, canvas.width / 2, canvas.height - 30);
            }
        }
        
        function drawTemplate() {
            switch(currentTemplate) {
                case 'drake':
                    // Drake pointing template
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Left side (disapproving)
                    ctx.fillStyle = '#333333';
                    ctx.fillRect(50, 100, 150, 100);
                    
                    // Right side (approving)
                    ctx.fillStyle = '#666666';
                    ctx.fillRect(300, 100, 150, 100);
                    
                    // Drake figure
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.arc(125, 80, 30, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(375, 80, 30, 0, 2 * Math.PI);
                    ctx.fill();
                    break;
                    
                case 'distracted':
                    // Distracted boyfriend template
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Boyfriend
                    ctx.fillStyle = '#333333';
                    ctx.beginPath();
                    ctx.arc(150, 200, 40, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Girlfriend
                    ctx.fillStyle = '#666666';
                    ctx.beginPath();
                    ctx.arc(300, 200, 40, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Other girl
                    ctx.fillStyle = '#999999';
                    ctx.beginPath();
                    ctx.arc(400, 200, 40, 0, 2 * Math.PI);
                    ctx.fill();
                    break;
                    
                case 'brain':
                    // Expanding brain template
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Brain levels
                    const levels = [
                        {y: 100, size: 60, color: '#333333'},
                        {y: 150, size: 80, color: '#666666'},
                        {y: 200, size: 100, color: '#999999'},
                        {y: 250, size: 120, color: '#cccccc'}
                    ];
                    
                    levels.forEach(level => {
                        ctx.fillStyle = level.color;
                        ctx.beginPath();
                        ctx.arc(canvas.width / 2, level.y, level.size, 0, 2 * Math.PI);
                        ctx.fill();
                    });
                    break;
                    
                case 'change':
                    // Change my mind template
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Table
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(50, 200, 400, 20);
                    
                    // Sign
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(100, 150, 300, 50);
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(100, 150, 300, 50);
                    break;
            }
        }
        
        function clearMeme() {
            document.getElementById('topText').value = '';
            document.getElementById('bottomText').value = '';
            generateMeme();
        }
        
        function downloadMeme() {
            const link = document.createElement('a');
            link.download = 'idiot-meme.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function shareTwitter() {
            const text = encodeURIComponent('Check out my IDIOT meme! üß† #IDIOTToken #MemeGenerator');
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
        
        function copyToClipboard() {
            canvas.toBlob(function(blob) {
                navigator.clipboard.write([
                    new ClipboardItem({
                        'image/png': blob
                    })
                ]).then(() => {
                    alert('Meme copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy to clipboard. Please try downloading instead.');
                });
            });
        }
    </script>
